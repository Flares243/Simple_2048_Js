<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="charset" content="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Cao Hong Chuong" />
	<link rel="stylesheet" href="2048.css" />
	<script src="2048.js" async="async"></script>
	<title>2048</title>
</head>
<body>
	<div class="container">
		<div class="section-header">
			<div class="title"><span>2048</span></div>
			<div class="score-container">
				<div class="score-title"><span>Score</span></div>
				<div class="score"><span>0</span></div>
			</div>
		</div>

		<div class="section-screen">
			<button type="button" class="start-btn" onclick="startNewGame()"><span>New Game</span></button>

			<div class="game-container">
				<div class="line">
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
				</div>
				<div class="line">
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
				</div>
				<div class="line">
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
				</div>
				<div class="line">
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
					<div class="cell"><span></span></div>
				</div>
			</div>

			<div class="decription">
				<span>HOW TO PLAY:</span> Use W, A, S, D to move the tiles. When two tiles with the same number touch, they merge into one!
			</div>
		</div>
	</div>
</body>
</html>
